<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodaj produkt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

     <!-- pasek górny -->
     <header class="top-bar">
        <img src="SmartFridgelogo.jpg" alt="Logo" class="logo-img" />
    
        <!-- hamburger (dla małych urządzeń)) -->
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    
        <!-- przyciski menu -->
        <nav class="nav-links" id="navLinks">
          <button class="nav-btn">Twoja lodówka</button>
          <button class="nav-btn">Dodaj produkt</button>
          <button class="nav-btn">Dostępne przepisy</button>
          <button class="nav-btn">Powiadomienia</button>
          <button class="nav-btn logout">Wyloguj się</button>
        </nav>
      </header>

  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-title">Dodaj produkt</div>
      
      <label for="productName">Dodaj nazwę produktu:</label>
      <input type="text" id="productName" class="form-input" placeholder="np. Ser żółty" />

      <label for="productAmount">Dodaj ilość [g]:</label>
      <input type="number" id="productAmount" class="form-input" placeholder="np. 150" />

      <label for="expiryDate">Dodaj datę ważności:</label>
      <input type="date" id="expiryDate" class="form-input" />

      <button class="login-btn">Dodaj</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('open');
    }
</script>

</body>
</html>
