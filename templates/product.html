<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twoja lodówka</title>
  <link rel="stylesheet" href="style.css">
</head> 

<body>

  <!-- pasek górny -->
  <header class="top-bar">
    <img src="SmartFridgelogo.jpg" alt="Logo" class="logo-img" />
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav class="nav-links" id="navLinks">
      <button class="nav-btn">Twoja lodówka</button>
   <button id="addProductBtn" class="nav-btn">Dodaj produkt</button>
      <button class="nav-btn">Dostępne przepisy</button>
      <button class="nav-btn">Powiadomienia</button>
      <button class="nav-btn logout">Wyloguj się</button>
    </nav>
  </header>
  
  <!-- ✅ DYNAMICZNE DANE PRODUKTU -->
  <div class="product-card">
    <h2>Wczytywanie...</h2>
    <p></p>
    <div class="progress-bar">
      <div class="progress">Wczytywanie...</div>
    </div>

    <div class="nutrition">
      <div>–</div>
      <div>–</div>
      <div>–</div>
      <div>–</div>
    </div>

    <button class="btn-primary">Zjedzono/usuń</button>
  </div>

  <!-- Add this section below product details -->
<section class="recipe-section">
  <div class="recipe-container">
    <h2>Przepisy z tym produktem</h2>
    <div class="recipe-grid">
      <!-- Recipes will be dynamically inserted here -->
    </div>
  </div>
</section>

  <!-- Miejsce na komunikat o usunięciu produktu -->
<div id="productDetails" style="margin-top: 1em; color: red; font-weight: bold;"></div>



<!-- Modal komunikatu -->
<div id="modalMessage"> <!-- komunikat będzie wstawiany dynamicznie --> </div>
<div id="modalOverlay"></div>


  <!-- 🔒 (opcjonalnie) SEKCJA PRZEPISÓW może być pusta lub generowana potem -->
  <div class="recipe.card">
    <h2></h2>
    <p></p>
  </div>

  <!-- 🔧 SKRYPT do hamburgera -->
   <!-- 🔧 SKRYPT do hamburgera -->
  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('open');
    }

    document.addEventListener("DOMContentLoaded", () => {
      const yourFridgeBtn = document.querySelector(".nav-btn");
      if (yourFridgeBtn) {
        yourFridgeBtn.addEventListener("click", () => {
          window.location.href = "dashboard.html";
        });
      }
    });

     const addProductBtn = document.getElementById("addProductBtn");
  if (addProductBtn) {
    addProductBtn.addEventListener("click", () => {
      window.location.href = "add-product.html";
    });
  }
  </script>


  <!-- 🚀 ZAŁĄCZENIE JS Z DANYMI PRODUKTU -->
  <script src="product.js"></script>



</body>
</html>
