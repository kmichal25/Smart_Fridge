<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodaj produkt</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- pasek górny -->
  <header class="top-bar">
    <img src="{{ url_for('static', filename='SmartFridgelogo.jpg') }}" alt="Logo" class="logo-img" />

    <!-- hamburger (dla małych urządzeń) -->
    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <!-- przyciski menu -->
    <nav class="nav-links" id="navLinks">
      <a href="{{ url_for('dashboard') }}" class="nav-btn">Twoja lodówka</a>
      <a href="{{ url_for('add-product') }}" class="nav-btn">Dodaj produkt</a>
      <a href="{{ url_for('recipes') }}" class="nav-btn">Dostępne przepisy</a>
      <a href="{{ url_for('notifications') }}" class="nav-btn">Powiadomienia</a>
      <a href="{{ url_for('wyloguj') }}" class="nav-btn logout">Wyloguj się</a>

    </nav>
  </header>

  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-title">Dodaj produkt</div>

      <label for="productName">Dodaj nazwę produktu:</label>
      <input type="text" id="productName" class="form-input" placeholder="np. Ser żółty" />

      <label for="productAmount">Dodaj ilość [g]:</label>
      <input type="number" id="productAmount" class="form-input" placeholder="np. 150" />

      <label for="expiryDate">Dodaj datę ważności:</label>
      <input type="date" id="expiryDate" class="form-input" />

      <button class="login-btn" id="addProductBtn">Dodaj</button>

      <p id="responseMessage" style="margin-top: 10px;"></p>
    </div>
  </div>

  <script src="add-product.js"></script>
</body>


</body>
</html>
