<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodaj produkt</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<body>
  <header class="top-bar">
    <a href="{{ url_for('dashboard.dashboard') }}">
      <img src="{{ url_for('static', filename='img/SmartFridgelogo.jpg') }}" alt="Logo" class="logo-img" />
    </a>

    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <nav class="nav-links" id="navLinks">
      <a href="{{ url_for('dashboard.dashboard') }}"><button class="nav-btn">Twoja lodówka</button></a>
      <a href="{{ url_for('dashboard.add_product') }}"><button class="nav-btn">Dodaj produkt</button></a>
      <a href="{{ url_for('dashboard.recipes') }}"><button class="nav-btn">Dostępne przepisy</button></a>
      <a href="{{ url_for('dashboard.notifications') }}"><button class="nav-btn">Powiadomienia<span id="notifBadge" class="badge" style="display: none;"></span></button></a>
      <a href="{{ url_for('auth.logout') }}"><button class="nav-btn logout">Wyloguj się</button></a>
    </nav>
  </header>

  <div class="login-wrapper">
    <div class="login-box">
      <div class="global-title">Dodaj produkt</div>

      <label for="productName">Dodaj nazwę produktu:</label>
      <input list="productsList" id="productName" name="productName" class="form-input" placeholder="np. Ser żółty" autocomplete="off" />
      <datalist id="productsList">
        {% for product in ingredient_names %}
          <option value="{{ product }}"></option>
        {% endfor %}
      </datalist>

      <label for="productAmount">Dodaj ilość [g]:</label>
      <input type="number" id="productAmount" class="form-input" placeholder="np. 150" />

      <label for="expiryDate">Dodaj datę ważności:</label>
      <input type="date" id="expiryDate" class="form-input" />

      <button class="btn-primary" id="addProductBtn">Dodaj</button>

      <p id="responseMessage" style="margin-top: 10px;"></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='add-product.js') }}"></script>

</body>
</html>
