<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twoja lodówka</title>
  <link rel="stylesheet" href="style.css">
</head> 

<body>

  <!-- pasek górny -->
  <header class="top-bar">
    <img src="SmartFridgelogo.jpg" alt="Logo" class="logo-img" />
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav class="nav-links" id="navLinks">
      <button class="nav-btn">Twoja lodówka</button>
      <button class="nav-btn">Dodaj produkt</button>
      <button class="nav-btn">Dostępne przepisy</button>
      <button class="nav-btn">Powiadomienia</button>
      <button class="nav-btn logout">Wyloguj się</button>
    </nav>
  </header>
  
  <!-- ✅ DYNAMICZNE DANE PRODUKTU -->
  <div class="product-card">
    <h2>Wczytywanie...</h2>
    <p></p>
    <div class="progress-bar">
      <div class="progress">Wczytywanie...</div>
    </div>

    <div class="nutrition">
      <div>–</div>
      <div>–</div>
      <div>–</div>
      <div>–</div>
    </div>

    <button class="btn-primary">Zjedzono/usuń</button>
  </div>

  <!-- 🔒 (opcjonalnie) SEKCJA PRZEPISÓW może być pusta lub generowana potem -->
  <div class="recipe-section">
    <h2>Przepisy z tym produktem</h2>
    <p>W przyszłości: tutaj mogą się pojawić dopasowane przepisy.</p>
  </div>

  <!-- 🔧 SKRYPT do hamburgera -->
  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('open');
    }
  </script>

  <!-- 🚀 ZAŁĄCZENIE JS Z DANYMI PRODUKTU -->
  <script src="product.js"></script>

</body>
</html>
