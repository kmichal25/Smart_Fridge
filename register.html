<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- pasek górny -->
  <div class="top-bar">
    <img src="SmartFridgelogo.jpg" alt="Smart Fridge Logo" class="logo-img" />
  </div>

  <!-- formularz rejestracji -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2 class="login-title">Rejestracja</h2>
      <form>
        <label for="email">Podaj e-mail:</label>
        <input type="email" id="email" class="form-input" />

        <label for="password">Podaj hasło:</label>
        <input type="password" id="password" class="form-input" />

        <label for="confirm-password">Podaj ponownie hasło:</label>
        <input type="password" id="confirm-password" class="form-input" />

        <button type="submit" class="login-btn">Zarejestruj się</button>

        <p class="login-footer">
          Masz już konto?<br />
          <a href="login.html">Zaloguj się tutaj</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
