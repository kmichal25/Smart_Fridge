<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twoja lodówka</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="top-bar">
    <img src="{{ url_for('static', filename='img/SmartFridgelogo.jpg') }}" alt="Logo" class="logo-img" />
    
    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <nav class="nav-links" id="navLinks">
      <button class="nav-btn">Twoja lodówka</button> <!-- nic nie dajemy bo to jest to -->
      <a href="{{ url_for('dashboard.add_product') }}"><button class="nav-btn">Dodaj produkt</button></a>
      <button class="nav-btn">Dostępne przepisy</button> <!-- dodajcie tutaj odnosnik -->
      <button class="nav-btn">Powiadomienia</button> <!-- dodajcie tutaj odnosnik -->
      <a href="{{ url_for('auth.logout') }}"><button class="nav-btn logout">Wyloguj się</button></a>
    </nav>
  </header>

  <div class="layout-wrapper">
    <div class="fridge-and-panel">
      <div class="fridge-section">
        <div class="fridge-wrapper">
          <img src="{{ url_for('static', filename='img/fridge.jpg') }}" alt="Fridge" class="fridge-img" />

          <div class="inside-fridge">
            <div class="inside-fridge-background">
              <h2 class="welcome-message">Witaj {{ current_user.username }}</h2>
              <input type="text" id="filterInput" placeholder="🔍 Wyszukaj produkt..." />
              <input type="number" id="maxGrams" placeholder="📦 Max gramatura (g)" />
            </div>
            
          </div>
        </div>
      </div>
      <div class="extra-panel" id="extraPanel">
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>

</body>
</html>
